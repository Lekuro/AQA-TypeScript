version: '3.9'

services:
  expense-tracker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"

  playwright-tests:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    volumes:
      - ./playwright-report:/app/playwright-report
      - ./allure-results:/app/allure-results
      - ./allure-report:/app/allure-report
    command: >
      bash -c "
        npx playwright test --reporter=html,allure-playwright &&
        npx allure generate ./allure-results --clean -o ./allure-report
      "

  playwright-report:
    image: nginx:alpine
    volumes:
      - ./playwright-report:/usr/share/nginx/html
    ports:
      - "8080:80"

  allure-report:
    image: nginx:alpine
    volumes:
      - ./allure-report:/usr/share/nginx/html
    ports:
      - "8081:80"